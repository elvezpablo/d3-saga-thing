<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>D3 Saga Tree</title>
    <meta name="author" content="SitePoint" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&family=Sanchez:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>D3 - Saga Tree Playground</h1>
    <div>Partner relationships</div>
    <svg width="800" height="80" viewBox="0, 0, 800, 40">
      <g transform="translate(10,10)">
        <rect
          width="40"
          height="20"
          stroke="#999999"
          fill="#fff"
          rx="10"
          stroke-width="1"
        />
        <circle r="5" cx="10" cy="10" fill="LightSkyBlue" />
        <circle r="5" cx="30" cy="10" fill="SeaGreen" />
      </g>
      <g transform="translate(10,10)">
        <rect
          width="40"
          height="20"
          stroke="#999999"
          fill="#fff"
          rx="10"
          stroke-width="1"
        />
        <circle r="5" cx="10" cy="10" fill="SeaGreen" />
        <circle r="5" cx="30" cy="10" fill="red" />
      </g>
    </svg>
    <script src="bundle.js"></script>
  </body>
</html>
