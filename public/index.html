<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>D3 Saga Tree</title>
  <meta name="author" content="SitePoint" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&family=Sanchez:ital@0;1&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="container" id="commands">
    <div class="row">
      <div class="twelve columns">
        <h1>D3 - Saga Tree Playground</h1>
      </div>
    </div>
    <div class="row">
      <div class="eight columns">
        <button id="btn-build">build</button>
        <button id="btn-initial">initial</button>
        <button id="btn-final">final</button>
      </div>
    </div>
    <div class="row">
      <div class="eight columns">
        <svg id="sketch" width="800" height="400" viewBox="0, 0, 800, 400"></svg>
      </div>
      <div class="four columns"></div>
    </div>
  </div>

  <script type="module" src="bundle.js"></script>
</body>

</html>
